name: ASPSelfDeployDemo

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build with dotnet
      run: dotnet build ASPSelfDeployDemo/MonSiteASP/MonSiteASP.csproj --configuration Release
    
    - name: dotnet publish
      run: dotnet publish -c Release ASPSelfDeployDemo/MonSiteASP/MonSiteASP.csproj -o ${{env.DOTNET_ROOT}}/ASPSelfDeployDemo
      
    - name: Deploy to IIS
      run: |
        iisreset/stop
        Copy-Item ${{env.DOTNET_ROOT}}/ASPSelfDeployDemo/* C:\inetpub\wwwroot\ASPSelfDeployDemo -Recurse -Force
        iisreset/start
